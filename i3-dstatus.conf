# vim: filetype=yaml
# This is an example configuration file for i3-dstatus
---
general:
    order: [ focused-window, mediaplayer, clipboard, ethernet, disk, clock ]
clock:
    format: '%h %d <b>%H:%M</b>'
disk:
    '/':
        prefix: 'custom'
        format: '%free'
clipboard:
    format: '<span size="small" font="FontAwesome">ïƒª</span> %text'
focused-window:
    truncate-length: 100
ethernet:
    enp3s0:
        format-up: '%iface: %ip'
        format-down: '%iface: down'
